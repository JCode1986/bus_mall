<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BusMall Potential Products</h1>
    <div id= "nav">
      <ul>
        <li>Home</li>
        <li>Location</li>
        <li>Buy Products</li>
      </ul>
    </div>
  </header>
  <main>
    <h2>Vote for a Product</h2>
    <section id="all_products">
      <div id="left_img">
        <img id="left_product_img" src="/Images/boots.jpg" alt="Product" style="width: 50%">
        <h3 class="product_heading">LEFT</h3>
      </div>

      <div id="middle_img">
      <img id="middle_product_img" src="/Images/breakfast.jpg" alt="Product" style="width: 50%">
      <h3 class="product_heading">MIDDLE</h3>
      </div>
      <div id="right_img">
        <img id="right_product_img" src="/Images/bag.jpg" alt="Product" style="width: 50%">
        <h3 class="product_heading">RIGHT</h3>
      </div>
    </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
